 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn head">FACE RECOGNITION</h4>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
        <b class="object">
          <i>mom</i>
          <br>
          <i>dad</i>
          <br>
          <i>me</i>
          <br>
          <i>sister</i>
          <br>
          <br>
        </b>  
        
      <label id="lw">Webcam - </label>
        <div id="webcam"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
        <button class="btn btn-success">TAKE PICTURE</button>
      <br><br>
      <button class="btn btn-info">IDENTIFY FACE</button>
      <br><br>

      <p id="fc" style="font-size: 22px;">Person :  <span id="fc_name"></span></p>
      <p id="acc" style="font-size: 22px;">Accuracy :  <span id="accu"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
